{% extends "cms/base.html" %}

{% block title %}記事一覧{% endblock title %}

{% block content %}
    <h4 class="mt-4 border-bottom">記事の一覧</h4>
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">タイトル</th>
        </tr>
      </thead>
      <tbody>
        {% for article in articles %}
        <tr>
          <th scope="row">{{ article.id }}</th>
          <td>{{ article.title }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
{% endblock content %}
